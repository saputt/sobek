<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robek - Digital Sticky Notes</title>
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
    <div class="cont">
        <header class="mobile-header">
            <button class="hamburger-btn" onclick="toggleSidebar()" aria-label="Toggle Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h2>Robek</h2>
        </header>

        <aside class="sidebar">
            <header class="logo-cont">
                <h2>Robek</h2>
            </header>

            <nav class="navbar">
                <div class="nav-link">Explore</div>
                <div class="nav-link" onclick="openCreate()">Create Note</div>
                <div class="nav-link" onclick="openAboutUs()">About Us</div>
            </nav>
        </aside>

        <main class="main-cont">
            <section class="mansory-cont" aria-label="Board of Notes"></section>
            <div class="detail" role="dialog" aria-modal="true"></div>
        </main>
    </div>

    <div id="loader" class="loader-cont" aria-live="polite">
        <div class="loader-content">
            <h2 class="logo-loader">Robek</h2>
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            <p>Menyiapkan papan tulis...</p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
